<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tharusha Nirmal Amarasooriya</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6cc17d086e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="preloader"></div>

    <div class="header">
      <nav>
        <h1 class="logo"><a href="">Tharusha Nirmal.</a></h1>
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT ME</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
        </ul>
        <i class="fa-solid fa-user"></i>
      </nav>

      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>
          You can reach out to me if you need any help<br />
          in making a website for you or your business
        </p>
        <a class="tooltip" href="">
          <i class="fa fa-github"></i>
          <div class="tooltip-text">Me on Github</div>
        </a>
        <a class="tooltip" href="">
          <i class="fa fa-twitter"></i>
          <div class="tooltip-text">Me on Twitter</div>
        </a>
        <a class="tooltip" href="">
          <i class="fa fa-facebook"></i>
          <span class="tooltip-text">Me on Facebook</span>
        </a>
      </div>
      <img src="images/user.png" class="avatar" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-input", {
        strings: ["Tharusha Nirmal", "A Developer"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>

    <script>
      var loader = document.getElementById("preloader");

      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
